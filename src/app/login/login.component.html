
<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
        <div class="card auth">
            <div class="card-body auth-card">
                <div class="auth-avatar">
                    <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval['email']['errors'] }" placeholder="Email"/>
                        <div *ngIf="submitted && fval['email']['errors']" class="invalid-feedback">
                            <div class="error-msg" *ngIf="fval['email']['errors']['required']">Email is required</div>
                            <div class="error-msg" *ngIf="fval['email']['errors']['email']">Enter valid email address</div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval['password']['errors'] }" placeholder="********"/>
                        <div *ngIf="submitted && fval['password']['errors']" class="invalid-feedback">
                            <div class="error-msg" *ngIf="fval['password']['errors']['required']">Password is required</div>
                            <div class="error-msg" *ngIf="fval['password']['errors']['minlength']">Password must be at least 6 characters</div>
                        </div>
                        <!-- <div class="text-right forget-pass">
                            <a routerLink="/forgot-password">Forgot Password ?</a>
                        </div> -->
                    </div>
      
                    <div class="form-group" style="margin-top: 10px;">
                        <button [disabled]='loading' class="btn btn-my">
                        <span *ngIf='loading' class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="/register" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
